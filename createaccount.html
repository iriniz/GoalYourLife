<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GoalYourLife | Create Account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
    <header>
       <p id="title">GoalYourLife</p>
       <p id="user">User: signed out</p>
    </header>
    
    <h1> Create Account </h1>
    <form action="menu.html"> 
      <label for="username">Username:</label><br>
      <input type="text" name="username" id="username"><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="password"><br>
      <label for="name">Full Name:</label><br>
      <input type="text" name="name" id="name"><br>
      <label for="street">Address:</label><br>
      <label for="street" class="minilabel">street and house</label>
      <input type="text" name="street" id="street"><br>
      <label for="city" class="minilabel">city</label>
      <input type="text" name="city" id="city"><br>
      <label for="postcode" class="minilabel">postcode</label>
      <input type="text" name="postcode" id="postcode"><br>
      <label for="country" class="minilabel">country</label>
      <input type="text" name="country" id="country"><br>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select><br>
      <label for="language">Language</label><br>
      <select name="language" id="language"><br>
        <option value="English">English</option>
        <option value="Nederlands">Nederlands</option>
      </select><br>
      <label for="bio">About/bio</label><br>
      <input type="text" name="bio" id="bio"><br><br>
      <input type="submit" value="Create Account">
    </form>
    <a class="big-button" href="index.html"> Cancel </a>
    
    <footer>
        <p>Created by Eirini and Lucas</p>
    </footer>
     
  </body>
</html>
